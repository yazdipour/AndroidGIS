apply plugin: 'com.android.library'

android {
    compileSdkVersion sdkVer
//    buildToolsVersion '26.0.2'
    defaultConfig {
        minSdkVersion minSdkVer
        targetSdkVersion sdkVer
        versionCode 39
        versionName '2.5.7.3'
        buildConfigField "String", "CLIENT_ID", "\"Im6GFdPPuPM09BnvFb3EacFZyq8TpRBSAAex7JDZ\""
    }
    productFlavors {
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
    maven {
        url  "https://dl.bintray.com/krazykira/maven"
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':maplib')

    implementation "com.android.support:preference-v7:${supVer}"
    implementation "com.android.support:support-v4:${supVer}"
    implementation "com.android.support:appcompat-v7:${supVer}"
    implementation "com.android.support:design:${supVer}"
    implementation "com.android.support:support-media-compat:${supVer}"
    implementation 'com.4ert:easypicker:0.2.12'
    implementation 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    implementation 'com.github.miguelbcr:TableFixHeaders-Wrapper:0.2.0'
    implementation 'com.appyvet:materialrangebar:1.4'
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'
}
